<div class="container">
    <div class="row top-buffer customFade slideUp" ng-show="showSearch">
        <div class="col-md-3"></div>
        <div class="col-md-1">
            <img id="logo" src="../resources/images/logo.png" alt="Berry">
        </div>
        <div class="col-md-5">
            <div id="custom-search-input">
                <div class="input-group col-md-12">
                    <input type="text" id="Autocomplete" class="form-control input-lg"
                           placeholder="Find your next adventure..." ng-autocomplete ng-model="location"
                           details="locationDetails"/>
                    <span class="input-group-btn">
                        <button class="btn btn-info btn-lg" type="button" ng-click="searchEvents()">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>

    <div class="row top-buffer-2" ng-show="showTable">
        <button class="btn btn-primary" type="button" ng-click="reset()">
            <i class="glyphicon glyphicon-backward"></i>
        </button>
    </div>

    <div class="table row top-buffer-2 customFade" ng-show="showTable">

        <div class="col-md-12">
            <table>
                <tr>
                    <th>Event Name</th>
                    <th>Event Location</th>
                    <th>Event Type</th>
                    <th>Event Description</th>
                    <th>Event Link</th>
                    <th>Event Date</th>
                </tr>
                <tr ng-repeat="event in events">
                    <td>{{event.eventName}}</td>
                    <td>{{event.eventLocation}}</td>
                    <td>{{event.eventType}}</td>
                    <td>{{event.eventDescription}}</td>
                    <td>{{event.eventLink}}</td>
                    <td>{{event.eventDate}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
